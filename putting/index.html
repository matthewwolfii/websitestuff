    var twentyr = 0;
    function increment() {
        if (twentyr < 5){

            document.getElementById("twentyr").innerHTML = twentyr;
        }
    };

    function decrement() {
        if (twentyr > 0 ){
            twentyr -= 1;
            document.getElementById("twentyr").innerHTML = twentyr;
        }
    };
    </script>

</body>
